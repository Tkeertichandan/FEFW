  <form  align="center" class="mx-auto w-50" method="post" action="https://www.unionbankofindia.co.in/en/home">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" aria-describedby="name" maxlength="25" required>
      </div>
      <div class="mb-3">
        <label for="Gender" class="form-label">Gender</label>&nbsp;
        Male<input type="radio" class="form-heck-input" name="gender" value="M" required>
        Female<input type="radio" class="form-heck-input" name="gender" value="F" required>
        Others<input type="radio" class="form-heck-input" name="gender"  value="O" required>
      </div>
      <div class="mb-3">
        <label for="type" class="fw-bold">Account Type</label>
        <select name="type" required class="form-select">
        <option value="">---Select---</option>
        <option value="Z">Zero Balance Account </option>
        <option value="F">Fixed Deposit</option>
        <option value="S">Savings Account</option>
    </select>
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" name="email" aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" pwd="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-danger">Reset</button>
  </form>
